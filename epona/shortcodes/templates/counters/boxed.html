<div class="row text-center countTo">
    {% for counter in counters %}
    <div class="col-md-3 col-sm-6">
        <span class="boxed radius3">
            <strong class="styleColor" data-to="{{ counter.data_to }}">0</strong>
            <label>{{ counter.label }}</label>
        </span>
    </div>
    {% endfor %}
</div>
