{% load i18n future pages_tags %}

{% spaceless %}
{% for page in page_branch %}
  {% if page.in_menu %}
      <li class="{% if page.is_current_or_ascendant %}active{% endif %}" id="tree-menu-{{ page.html_id }}">
        <a href="{{ page.get_absolute_url }}">{{ page.title }}</a>
      </li>
  {% endif %}
  {% if page.has_children_in_menu %}
      {% page_menu page %}
  {% endif %}
{% endfor %}
{% endspaceless %}
