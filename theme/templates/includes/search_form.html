{% load mezzanine_tags i18n future %}
<form action="{% url "search" %}" role="search">

    <div class="form-group right-inner-addon">
        <input class="form-control" placeholder="поиск в товарах" type="text" name="q" value="{{ request.REQUEST.q }}">
        <button class="btn btn-default" type="submit">
            <span class="glyphicon glyphicon-search"></span>
        </button>
    </div>
    <input type="hidden" name="type" value="{{ search_model_choices.1.1 }}">

</form>
