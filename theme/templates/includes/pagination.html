{% load i18n %}

{% if current_page.has_previous or current_page.has_next %}

<div class="row">

    <div class="col-md-6 text-left">
        <p class="hidden-xs pull-left nomargin padding20">
            {% trans "Page" %} {{ current_page.number }} {% trans "of" %} {{ current_page.paginator.num_pages }}
        </p>
    </div>

    <div class="col-md-6 text-right">
        <ul class="pagination">
            <li>
                <a{% if current_page.has_previous %} href="?{{ page_var }}={{ current_page.previous_page_number }}{% if querystring %}&{{ querystring }}{% endif %}"{% endif %}>
                    <i class="fa fa-chevron-left"></i>
                </a>
            </li>
            {% for page in current_page.visible_page_range %}
            <li{% if page == current_page.number %} class="active"{% endif %}>
                <a href="?{{ page_var }}={{ page }}{% if querystring %}&{{ querystring }}{% endif %}">{{ page }}</a>
            </li>
            {% endfor %}
            <li>
                <a{% if current_page.has_next %} href="?{{ page_var }}={{ current_page.next_page_number }}{% if querystring %}&{{ querystring }}{% endif %}"{% endif %}>
                    <i class="fa fa-chevron-right"></i>
                </a>
            </li>
        </ul>
    </div>

</div>

{% endif %}
